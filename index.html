<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NYT Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fd1231a78a.js" crossorigin="anonymous" SameSite="none" Secure></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"  ></script>
    </head>
    <body>
    
        <header>
            <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
        </header>
        <div id="search">
            <div class="head">
                <h3><i class="fas fa-cogs"></i> Search Parameters</h3>
            </div>
            <form>
                <label for="search-term">Search Term:</label>
                <input id= "search-term" name="search-term" />

                <label for="num-records">Number of Records to Retrieve (1-10):</label>
                <input id="num-records" name="num-records" type="number" max="10" min="1" />

                <label for="start-year">Start Year:</label>
                <input id="start-year" name="start-year" />

                <label for="end-year">End Year:</label>
                <input id="end-year" name="end-year" />

                <ul>
                    <li id="search-btn"><i class="fas fa-search"></i> Search</li>
                    <li id="clear-btn"><i class="fas fa-trash-alt"></i> Clear Results</li>
                </ul>
            </form>
        </div>

        <div id="results">
            <div class="head">
                <h3><i class="fas fa-table"></i> Top Articles</h3>
            </div>
            <div id="articles-container">
            </div>
        </div>

        <footer>
            <p>Made with lots and lots of &hearts;</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
